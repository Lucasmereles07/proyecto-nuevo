<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>¬øQuer√©s ser mi San Valent√≠n? üíñ</title>
  <style>
    /* Evita que se pueda deslizar o mover la pantalla en celular */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed; /* Fija la pantalla al 100% */
      background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Desactiva gestos de deslizamiento */
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 350px;
      text-align: center;
      z-index: 10;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .yes { background-color: white; color: #ff4e8a; }

    .no {
      background-color: #ff1e56;
      color: white;
      position: relative; /* Cambia a fixed en el script */
      touch-action: none; /* Crucial para m√≥viles */
    }

    .heart {
      position: absolute;
      bottom: -10vh;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="playMusic()">

  <div class="card">
    <img src="foto.jpg" alt="Nosotros">
    <h2 style="color: white; font-size: 22px;">¬øQuer√©s ser mi San Valent√≠n, Ash? üíò</h2>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">S√ç üíñ</button>
      <button class="no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton(event)">No üò¢</button>
    </div>
  </div>

  <audio id="romanticAudio" loop>
    <source src="siempre_sere.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("romanticAudio");
    let musicStarted = false;

    function playMusic() {
      if (!musicStarted) {
        audio.currentTime = 145; // Empieza en 2:25
        audio.play().catch(() => {});
        musicStarted = true;
      }
    }

    function moveButton(e) {
      // preventDefault evita que el celular intente "deslizar" o hacer zoom
      if (e) e.preventDefault(); 
      
      const btn = document.getElementById("btnNo");
      
      // Calculamos espacio seguro para que no se salga de la vista
      const padding = 50;
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
      
      btn.style.position = "fixed";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
      
      playMusic();
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1 style="font-size: 40px;">¬°SAB√çA QUE S√ç! üòçüíç</h1>
          <p style="font-size: 20px;">Te amo infinito ‚ù§Ô∏è</p>
        </div>
      `;
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  </script>
</body>
</html>
