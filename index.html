<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>¬øQuer√©s ser mi San Valent√≠n? üíñ</title>
  <style>
    /* BLOQUEO DE GESTOS EN M√ìVIL */
    * {
      touch-action: none; /* Evita que el navegador intente hacer scroll o zoom */
      -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar */
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Elimina cualquier posibilidad de deslizar */
      position: fixed; /* Fija la pantalla */
      background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 350px;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1.2s ease-out;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
      pointer-events: none; /* Evita que se intente guardar la imagen al tocarla */
    }

    h2 { font-size: 20px; color: white; margin-bottom: 20px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes { background-color: white; color: #ff4e8a; }
    .yes:active { transform: scale(0.9); }

    .no {
      background-color: #ff1e56;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      bottom: -10vh;
      pointer-events: none;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      to { transform: translateY(-115vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body onclick="playMusic()">

  <div class="card">
    <img src="foto.jpg" alt="Nosotros">
    <h2>¬øQuer√©s ser mi San Valent√≠n este a√±o y todo lo que resta de vida, Ashley Cabrera? üíò</h2>
    <div id="counter" style="font-size: 14px; color: white; margin-bottom: 15px; font-weight: bold;"></div>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">S√ç üíñ</button>
      <button class="no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton(event)">No üò¢</button>
    </div>
  </div>

  <audio id="romanticAudio" loop>
    <source src="siempre_sere.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("romanticAudio");
    let musicStarted = false;

    // Funci√≥n para la m√∫sica
    function playMusic() {
      if (!musicStarted) {
        audio.currentTime = 145; 
        audio.play().catch(() => {});
        musicStarted = true;
      }
    }

    // El truco para que el bot√≥n escape en celular
    function moveButton(e) {
      if (e) {
        e.preventDefault(); // BLOQUEA el deslizamiento del dedo
        e.stopPropagation();
      }
      
      const btn = document.getElementById("btnNo");
      
      // Margen para que no se pegue a las esquinas
      const padding = 60;
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding) + (padding/2);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding) + (padding/2);
      
      btn.style.position = "fixed";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
      
      playMusic(); // Si intenta darle al No, suena la m√∫sica
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white; padding: 20px;">
          <h1 style="font-size: 40px; margin-bottom: 10px;">¬°SAB√çA QUE S√ç! üòçüíç</h1>
          <p style="font-size: 22px;">Te amo infinitamente, Ashley ‚ù§Ô∏è</p>
        </div>
      `;
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "üíñ";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // Contador de d√≠as
    const startDate = new Date(2025, 3, 20); // Mes 3 es Abril
    const diffDays = Math.floor((new Date() - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerHTML = `Llevamos ${diffDays} d√≠as juntos üíï`;
  </script>
</body>
</html>
